<!doctype html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta charset="UTF-8">
    <title>Socke.IOデモ コントローラー</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/controller.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/libs/jquery-2.1.1.min.js"></script>
    <script src="/js/controller.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="pairingWindow" class="firstWindow window">
        <p>ペアリングコードを<br>入力してください。</p>
        <input type="tel" id="roomID" maxlength="5" />
        <div id="pairingButton" class="button">ペアリング</div>
        <p id="pairingMessage">接続中</p>
    </div>

    <div id="controllerWindow" class="window">
        <p id="pairingIDText">Paring ID: 111</p>
        <p id="informationText"><img src="images/flick.png" width="80" height="35" alt="" /></p>
        <div id="controllPoint"></div>
    </div>
</div>
</body>
</html>
