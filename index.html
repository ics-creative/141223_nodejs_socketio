<!doctype html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="UTF-8"/>
  <title>Socke.IOデモ メイン画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="google" value="notranslate" />
  <link rel="stylesheet" href="/css/base.css"/>
  <link rel="stylesheet" href="/css/index.css"/>
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
  <script defer src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script defer src="/js/main.js"></script>

</head>
<body>
  <div id="wrapper">
    <div id="pairingLayer">
      <div class="window">
        <p>STEP1</p>
        <hr/>
        <p>別のブラウザで以下にアクセス</p>
        <p><a href="controller.html" target="_blank"><span id="controllerURL"></span></a></p>
        <!--<div id="qrCode"><img src="https://chart.googleapis.com/chart?chs=180x180&chco=000000&cht=qr&chl=https://kanosocket.herokuapp.com/controller.html" /></div>-->
      </div>
      <div class="window">
        <p>STEP2</p>
        <hr/>
        <p>以下のペアリングコードを入力</p>
        <p id="pairingCodeForSP"></p>
        <p id="forcePairingText">※ ペアリングIDがある場合はこちら</p>
      </div>
    </div>
    <div id="forcePairingLayer">
      <div class="window">
        <p>ペアリングコードを<br>入力してください。</p>
        <input type="tel" id="roomID" maxlength="5"/>
        <div id="pairingButton" class="button">ペアリング</div>
        <p id="pairingMessage">接続中</p>

        <p id="normalPairingText">ペアリングIDが無い場合はこちら</p>
      </div>
    </div>

    <div id="myCanvasLayer">
      <canvas id="myCanvas" width="800" height="600" style="background-color:#000000"></canvas>
      <p id="pairingIDText"></p>
    </div>
  </div>
</body>
</html>
