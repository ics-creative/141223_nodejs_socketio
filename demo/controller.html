<!doctype html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="UTF-8"/>
  <title>Socke.IOデモ コントローラー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
  <meta name="google" value="notranslate"/>
  <link rel="stylesheet" href="/css/base.css"/>
  <link rel="stylesheet" href="/css/controller.css"/>
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
  <script defer src="/js/controller.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="pairingWindow" class="firstWindow window">
      <p>ペアリングコードを<br>入力してください。</p>
      <input type="tel" id="roomID" maxlength="5"/>
      <div id="pairingButton" class="button">ペアリング</div>
      <p id="pairingMessage">接続中</p>
    </div>

    <div id="controllerWindow" class="window">
      <p id="pairingIDText">Paring ID: 111</p>
      <p id="informationText"><img src="images/flick.png" width="80" height="35" alt=""/></p>
      <div id="controllPoint"></div>
    </div>
  </div>
</body>
</html>
